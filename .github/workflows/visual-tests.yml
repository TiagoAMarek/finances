name: Visual Regression Tests (Optimized)

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'app/**'
      - 'features/**'
      - 'components/**'
      - 'src/**'
      - 'e2e/**'
      - '__tests__/mocks/**'
      - 'playwright.config.ts'
      - 'package.json'
      - 'pnpm-lock.yaml'
  push:
    branches: [main]
  workflow_dispatch:

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: visual-tests-${{ github.ref }}
  cancel-in-progress: true

# Required permissions for commenting on PRs
permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  visual-tests:
    name: Visual Tests (Chromium + Mocked APIs)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    # Run the entire job in the Playwright Docker container (recommended by Playwright docs)
    container:
      image: mcr.microsoft.com/playwright:v1.58.0-noble
      options: --init --ipc=host

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        run: npm install -g pnpm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify MSW worker exists
        run: |
          if [ ! -f "public/mockServiceWorker.js" ]; then
            echo "‚ùå MSW worker not found, generating..."
            pnpm exec msw init public/ --save
            echo "‚úÖ MSW worker generated"
          else
            echo "‚úÖ MSW worker found ($(du -h public/mockServiceWorker.js | cut -f1))"
          fi

      - name: Run visual regression tests
        run: pnpm test:visual
        env:
          CI: true
          NEXT_PUBLIC_USE_MOCKS: 'true'
          NEXT_TELEMETRY_DISABLED: '1'

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            test-results/
            playwright-report/
          retention-days: 30
          compression-level: 6

      - name: Upload visual diffs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-diffs
          path: |
            test-results/**/*-actual.png
            test-results/**/*-diff.png
            test-results/**/*-expected.png
          retention-days: 7
          compression-level: 9

      - name: Generate test summary
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let summary = '## üé® Visual Regression Test Results\n\n';
            
            try {
              if (fs.existsSync('test-results/results.json')) {
                const results = JSON.parse(fs.readFileSync('test-results/results.json', 'utf8'));
                
                // Use stats if available (most reliable)
                if (results.stats) {
                  const total = results.stats.expected + results.stats.unexpected + results.stats.skipped;
                  const passed = results.stats.expected;
                  const failed = results.stats.unexpected;
                  const skipped = results.stats.skipped;
                  
                  summary += `- **Total Tests:** ${total}\n`;
                  summary += `- **Passed:** ‚úÖ ${passed}\n`;
                  summary += `- **Failed:** ‚ùå ${failed}\n`;
                  if (skipped > 0) summary += `- **Skipped:** ‚è≠Ô∏è ${skipped}\n`;
                  summary += `\n`;
                  
                  if (failed > 0) {
                    summary += '‚ö†Ô∏è Visual differences detected. Review the artifacts for details.\n';
                  } else {
                    summary += '‚úÖ All visual regression tests passed!\n';
                  }
                } else {
                  summary += '‚ö†Ô∏è No stats found in test results\n';
                }
              } else {
                summary += '‚ö†Ô∏è Test results file not found\n';
              }
            } catch (error) {
              summary += `‚ö†Ô∏è Could not parse test results: ${error.message}\n`;
            }
            
            await core.summary.addRaw(summary).write();

      - name: Comment PR with results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let body = '## üé® Visual Regression Test Results\n\n';
            
            // Try to read JSON results
            try {
              if (fs.existsSync('test-results/results.json')) {
                const results = JSON.parse(fs.readFileSync('test-results/results.json', 'utf8'));
                
                // Count test results
                let total = 0;
                let passed = 0;
                let failed = 0;
                
                results.suites?.forEach(suite => {
                  suite.specs?.forEach(spec => {
                    spec.tests?.forEach(test => {
                      total++;
                      if (test.status === 'passed') passed++;
                      if (test.status === 'failed') failed++;
                    });
                  });
                });
                
                body += `- **Total Tests:** ${total}\n`;
                body += `- **Passed:** ‚úÖ ${passed}\n`;
                body += `- **Failed:** ‚ùå ${failed}\n\n`;
                
                if (failed > 0) {
                  body += '‚ö†Ô∏è **Visual differences detected!**\n\n';
                  body += 'Please review the screenshots in the [artifacts](';
                  body += `${context.payload.pull_request.html_url}/checks).\n`;
                } else {
                  body += '‚úÖ **All visual regression tests passed!**\n';
                }
              } else {
                body += '‚ö†Ô∏è Test results file not found.\n';
              }
            } catch (error) {
              body += `‚ö†Ô∏è Could not parse test results: ${error.message}\n`;
            }
            
            body += '\n---\n';
            body += '*Tests run with mocked APIs for consistency*\n';
            
            // Try to create or update comment (non-blocking)
            try {
              const { data: comments } = await github.rest.issues.listComments({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
              });
              
              const botComment = comments.find(comment => 
                comment.user?.type === 'Bot' && 
                comment.body?.includes('Visual Regression Test Results')
              );
              
              if (botComment) {
                await github.rest.issues.updateComment({
                  comment_id: botComment.id,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body
                });
                console.log('‚úÖ PR comment updated successfully');
              } else {
                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body
                });
                console.log('‚úÖ PR comment created successfully');
              }
            } catch (error) {
              // Log error but don't fail the workflow
              console.warn('‚ö†Ô∏è  Could not post PR comment (this is not critical):', error.message);
              console.log('üìä Test results are still available in the workflow summary and artifacts');
            }
