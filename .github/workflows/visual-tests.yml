name: Visual Regression Tests (Optimized)

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'app/**'
      - 'features/**'
      - 'components/**'
      - 'src/**'
      - 'e2e/**'
      - '__tests__/mocks/**'
      - 'playwright.config.ts'
      - 'package.json'
      - 'pnpm-lock.yaml'
  push:
    branches: [main]
  workflow_dispatch:

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: visual-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  visual-tests:
    name: Visual Tests (Chromium + Mocked APIs)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm list @playwright/test --depth=0 --json | jq -r '.[0].devDependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Chromium
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install chromium --with-deps

      - name: Install Chromium dependencies (cache hit)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium

      - name: Verify MSW worker exists
        run: |
          if [ ! -f "public/mockServiceWorker.js" ]; then
            echo "âŒ MSW worker not found, generating..."
            pnpm exec msw init public/ --save
            echo "âœ… MSW worker generated"
          else
            echo "âœ… MSW worker found ($(du -h public/mockServiceWorker.js | cut -f1))"
          fi

      - name: Run visual regression tests
        run: pnpm test:visual --project=chromium-desktop
        env:
          CI: true
          NEXT_PUBLIC_USE_MOCKS: 'true'
          NEXT_TELEMETRY_DISABLED: '1'

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            test-results/
            playwright-report/
          retention-days: 30
          compression-level: 6

      - name: Upload visual diffs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-diffs
          path: |
            test-results/**/*-actual.png
            test-results/**/*-diff.png
            test-results/**/*-expected.png
          retention-days: 7
          compression-level: 9

      - name: Generate test summary
        if: always()
        run: |
          if [ -f "test-results/results.json" ]; then
            echo "## ðŸŽ¨ Visual Regression Test Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Parse JSON results
            TOTAL=$(jq '.suites | map(.specs | length) | add // 0' test-results/results.json)
            PASSED=$(jq '[.suites[].specs[].tests[] | select(.status == "passed")] | length' test-results/results.json)
            FAILED=$(jq '[.suites[].specs[].tests[] | select(.status == "failed")] | length' test-results/results.json)
            
            echo "- **Total Tests:** $TOTAL" >> $GITHUB_STEP_SUMMARY
            echo "- **Passed:** âœ… $PASSED" >> $GITHUB_STEP_SUMMARY
            echo "- **Failed:** âŒ $FAILED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ "$FAILED" -gt 0 ]; then
              echo "âš ï¸ Visual differences detected. Review the artifacts for details." >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… All visual regression tests passed!" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âš ï¸ Test results file not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment PR with results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let body = '## ðŸŽ¨ Visual Regression Test Results\n\n';
            
            // Try to read JSON results
            try {
              if (fs.existsSync('test-results/results.json')) {
                const results = JSON.parse(fs.readFileSync('test-results/results.json', 'utf8'));
                
                // Count test results
                let total = 0;
                let passed = 0;
                let failed = 0;
                
                results.suites?.forEach(suite => {
                  suite.specs?.forEach(spec => {
                    spec.tests?.forEach(test => {
                      total++;
                      if (test.status === 'passed') passed++;
                      if (test.status === 'failed') failed++;
                    });
                  });
                });
                
                body += `- **Total Tests:** ${total}\n`;
                body += `- **Passed:** âœ… ${passed}\n`;
                body += `- **Failed:** âŒ ${failed}\n\n`;
                
                if (failed > 0) {
                  body += 'âš ï¸ **Visual differences detected!**\n\n';
                  body += 'Please review the screenshots in the [artifacts](';
                  body += `${context.payload.pull_request.html_url}/checks).\n`;
                } else {
                  body += 'âœ… **All visual regression tests passed!**\n';
                }
              } else {
                body += 'âš ï¸ Test results file not found.\n';
              }
            } catch (error) {
              body += `âš ï¸ Could not parse test results: ${error.message}\n`;
            }
            
            body += '\n---\n';
            body += '*Tests run with mocked APIs for consistency*\n';
            
            // Create or update comment
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const botComment = comments.find(comment => 
              comment.user?.type === 'Bot' && 
              comment.body?.includes('Visual Regression Test Results')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body
              });
            }
